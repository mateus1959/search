<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="topMenu">
            <a href="index.html">Google Search</a>
        </div>
        <div class="advancedSearch">
            <label>Advanced Search</p>
        </div>
        <hr>
        <div class="mainContent">
            <form action="https://www.google.com/search">
                <div class="findPagesWith">
                    <span>Find pages with...</span>
                </div>
                <div>
                    <table>
                        <tbody>
                            <tr>
                                <td><label class="advSearchFieldLabel">all these words:</label></td>
                                <td><input class="advInputField" type="text" name="as_q"></td>
                            </tr>
                            <tr>
                                <td><label class="advSearchFieldLabel">this exact word or phrase:</label></td>
                                <td><input class="advInputField" type="text" name="as_epq"></td>
                            </tr>
                            <tr>
                                <td><label class="advSearchFieldLabel">any of these words:</label></td>
                                <td><input class="advInputField" type="text" name="as_oq"></td>
                            </tr>
                            <tr>
                                <td><label class="advSearchFieldLabel">none of these words:</label></td>
                                <td><input class="advInputField" type="text" name="as_eq"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <input class="advButton" type="submit" value="Google Advanced Search">
                </div>
            </form>
        </div>
        <!-- Script for the "I'm feeling lucky" feature -->
            <!-- Goes here -->
        <!--  -->
    </body>
</html>
