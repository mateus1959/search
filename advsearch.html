<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div style="text-align: right;" >
            <a href="index.html">Google Search</a>
        </div>
        <div style="margin-left: 40px;">
            <p style="color: rgb(211, 0, 0);">Advanced Search</p>
            <form style="text-align: left; margin-top: 40px;" action="https://www.google.com/search">
                <div>
                    all these words:<input class="advInputField" type="text" name="as_q">
                </div>
                <div>
                    this exact word or phrase:<input class="advInputField" type="text" name="as_epq">
                </div>
                <div>
                    any of these words:<input class="advInputField" type="text" name="as_oq">
                </div>
                <div>
                    none of these words:<input class="advInputField" type="text" name="as_eq">
                </div>
                <br><br>
                <input class="advButton" type="submit" value="Google Advanced Search">
            </form>
        </div>

    </body>
</html>
